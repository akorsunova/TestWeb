<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas</title>
    <script>
    function krasot(){
        var kr = document.getElementById("krasa").value;
        var element = document.getElementById("fons");
        element.style="background-color:"+kr;
        element.textContent="Krāsa nomainīta";
    }
    </script>
</head>
<body>
<form>
  <div id="fons" style="background-color:lightgrey">Izvēlies krāsu!</div>
  <input type="color" id="krasa" value="#00ff00" onchange="krasot();">
</form>
</body>
</html>
